<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link rel="stylesheet" href="indexStyles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Ensure the footer stays at the bottom */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1; /* Pushes the footer to the bottom */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #001b2e;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-cogs"></i> Admin Panel
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="admin-dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="adminEvent-panel.html"><i class="fas fa-calendar-alt"></i> Manage Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="manage-user.html"><i class="fas fa-users"></i> Manage Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="manage-offring.html"><i class="fas fa-hand-holding-usd"></i> Offering Details</a>
          </li>
          <li class="nav-item">
            <button id="logout-btn" class="btn btn-danger btn-sm ms-3"><i class="fas fa-sign-out-alt"></i> Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="content">
  <!-- Welcome Section -->
  <div class="container mt-5">
    <div class="text-center">
      <h2 class="text-primary"><i class="fas fa-users"></i> Manage Users</h2>
      <p class="text-muted">View and manage registered users efficiently.</p>
    </div>
  </div>

  <!-- User List Section -->
  <div class="container mt-4">
    <h3>Registered Users</h3>
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Username</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <!-- User data will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5" style="background-color: #001b2e; color: white;">
    <p>&copy; 2025 Admin Panel. All Rights Reserved.</p>
  </footer>

  <script>
    // Fetch user data and populate the table
    document.addEventListener('DOMContentLoaded', function () {
      const userList = document.getElementById('user-list');
      const users = JSON.parse(localStorage.getItem('users')) || []; // Fetch users from localStorage

      userList.innerHTML = ''; // Clear existing rows

      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.fullName}</td>
          <td>${user.email}</td>
          <td>${user.username}</td>
          <td>
            <button class="btn btn-danger btn-sm delete-user-btn" data-index="${index}">Delete</button>
          </td>
        `;
        userList.appendChild(row);
      });
    });

    // Delete user functionality
    document.getElementById('user-list').addEventListener('click', function (e) {
      if (e.target.classList.contains('delete-user-btn')) {
        const index = e.target.getAttribute('data-index');
        let users = JSON.parse(localStorage.getItem('users')) || [];
        users.splice(index, 1); // Remove the user from the array
        localStorage.setItem('users', JSON.stringify(users)); // Save updated users
        location.reload(); // Reload the page to reflect changes
      }
    });
    async function fetchUsers() {
    const token = localStorage.getItem('token');

    const response = await fetch('http://localhost:5000/api/users', {
        headers: { 'Authorization': `Bearer ${token}` }
    });

    const users = await response.json();
    const userList = document.getElementById('user-list');
    userList.innerHTML = '';

    users.forEach((user, index) => {
        const row = `<tr>
            <td>${index + 1}</td>
            <td>${user.full_name}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td><button onclick="deleteUser(${user.id})" class="btn btn-danger btn-sm">Delete</button></td>
        </tr>`;
        userList.innerHTML += row;
    });
}

// Delete User
async function deleteUser(userId) {
    const token = localStorage.getItem('token');

    if (!confirm('Are you sure you want to delete this user?')) return;

    const response = await fetch(`http://localhost:5000/api/users/${userId}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
    });

    if (response.ok) {
        alert('User deleted successfully');
        fetchUsers();
    } else {
        alert('Failed to delete user');
    }
}

document.addEventListener('DOMContentLoaded', fetchUsers);

    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', function () {
      localStorage.removeItem('isAdmin'); // Clear admin flag
      window.location.href = 'index.html'; // Redirect to login
    });
//commom user 
document.addEventListener('DOMContentLoaded', () => {
    const logoutBtn = document.getElementById('logout-btn');
    
    if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            alert('Logged out successfully.');
            window.location.href = 'index.html';
        });
    }
});


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
