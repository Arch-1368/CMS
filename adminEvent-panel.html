</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #001b2e;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-cogs"></i> Admin Panel
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="admin-dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="adminEvent-panel.html"><i class="fas fa-calendar-alt"></i> Manage Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="manage-user.html"><i class="fas fa-users"></i> Manage Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="manage-offring.html"><i class="fas fa-hand-holding-usd"></i> Offering Details</a>
          </li>
          <li class="nav-item">
            <button id="logout-btn" class="btn btn-danger btn-sm ms-3"><i class="fas fa-sign-out-alt"></i> Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div class="container mt-5">
    <div class="text-center">
      <h2 class="text-primary"><i class="fas fa-calendar-alt"></i> Manage Events</h2>
      <p class="text-muted">Add, edit, or delete events to keep your community updated.</p>
    </div>
  </div>

  <!-- Event List Section -->
  <div class="container mt-4">
    <h3>Event Notifications</h3>
    <div id="admin-event-list" class="row g-4">
      <!-- Event cards will be dynamically added here -->
    </div>
  </div>

  <!-- Add Event Section -->
  <div class="container mt-5">
    <h3>Add New Event</h3>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="add-event-form">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="event-name" class="form-label">Event Name</label>
              <input type="text" id="event-name" name="event-name" class="form-control" placeholder="Enter event name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="event-date" class="form-label">Event Date</label>
              <input type="date" id="event-date" name="event-date" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="event-time" class="form-label">Event Time</label>
              <input type="time" id="event-time" name="event-time" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="event-location" class="form-label">Event Location</label>
              <input type="text" id="event-location" name="event-location" class="form-control" placeholder="Enter event location" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="event-description" class="form-label">Event Description</label>
            <textarea id="event-description" name="event-description" class="form-control" rows="4" placeholder="Enter event description" required></textarea>
          </div>
          <button type="button" id="add-event-btn" class="btn btn-primary">Add Event</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5" style="background-color: #001b2e; color: white;">

  </footer>

<script src="adminEvent-panel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
